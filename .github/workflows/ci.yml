name: CI

on:
  # Run on any PR
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install stable toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache Rust dependencies and build
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: tests

    - run: |
        cargo check
        cargo test
        cargo build --release

